name: Build and Deploy Markdown to GitHub Pages

on:
  push:
    branches: [main]
# 在job级别添加权限
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Convert Markdown to HTML
        run: |
          mkdir public
          for file in *.md; do
            filename=$(basename "$file" .md)
            pandoc "$file" -o "public/${filename}.html"
          done
      

      # Add a step to generate the sidebar
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Generate sidebar
        run: node updateSidebarTreeIncremental.js

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add notes/_sidebar.md
          git commit -m "chore: update sidebar" || echo "No changes"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # 更新到v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
